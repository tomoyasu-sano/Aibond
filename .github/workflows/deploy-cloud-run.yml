name: Deploy to Cloud Run

# Automatic deployment triggered on push to master branch
on:
  push:
    branches:
      - main
      - master
    paths:
      - 'web/**'
      - '.github/workflows/deploy-cloud-run.yml'
  workflow_dispatch:

env:
  PROJECT_ID: aibond-479715
  REGION: asia-northeast1
  SERVICE_NAME: aibond-web
  REPOSITORY: aibond

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Get build-time secrets
        id: secrets
        run: |
          echo "SUPABASE_URL=$(gcloud secrets versions access latest --secret=supabase-url --project=${{ env.PROJECT_ID }})" >> $GITHUB_OUTPUT
          echo "SUPABASE_ANON_KEY=$(gcloud secrets versions access latest --secret=supabase-anon-key --project=${{ env.PROJECT_ID }})" >> $GITHUB_OUTPUT

      - name: Build and Push Docker image
        working-directory: ./web
        run: |
          IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/web"
          docker build \
            --build-arg NEXT_PUBLIC_SUPABASE_URL="${{ steps.secrets.outputs.SUPABASE_URL }}" \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ steps.secrets.outputs.SUPABASE_ANON_KEY }}" \
            -t "$IMAGE_NAME:latest" \
            -t "$IMAGE_NAME:${{ github.sha }}" \
            .
          docker push "$IMAGE_NAME:latest"
          docker push "$IMAGE_NAME:${{ github.sha }}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/web:${{ github.sha }}" \
            --platform=managed \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --allow-unauthenticated \
            --service-account=aibond-cloud-run-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --min-instances=1 \
            --max-instances=10 \
            --cpu=2 \
            --memory=2Gi \
            --timeout=300 \
            --concurrency=80 \
            --port=8080 \
            --set-env-vars="NODE_ENV=production,NEXT_TELEMETRY_DISABLED=1" \
            --set-secrets="NEXT_PUBLIC_SUPABASE_URL=supabase-url:latest,NEXT_PUBLIC_SUPABASE_ANON_KEY=supabase-anon-key:latest,SUPABASE_SERVICE_ROLE_KEY=supabase-service-role-key:latest,GEMINI_API_KEY=gemini-api-key:latest,STRIPE_SECRET_KEY=stripe-secret-key:latest,STRIPE_WEBHOOK_SECRET=stripe-webhook-secret:latest,NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=stripe-publishable-key:latest,STRIPE_PRICE_STANDARD=stripe-price-standard:latest,STRIPE_PRICE_PREMIUM=stripe-price-premium:latest"

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --format="value(status.url)")
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $SERVICE_URL"

      - name: Test Health Check
        run: |
          sleep 10
          curl -f ${{ steps.get-url.outputs.SERVICE_URL }}/api/health || exit 1
          echo "Health check passed!"

      - name: Post Deployment Info
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Service URL: ${{ steps.get-url.outputs.SERVICE_URL }}"
          echo "ğŸ“ Commit SHA: ${{ github.sha }}"
